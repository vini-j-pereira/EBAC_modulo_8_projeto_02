<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="image/logo.png" alt="capelo de diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="formAtividade">
            <input type="text" required placeholder="Nome da atividade" id="nomeAtividade">
            <input type="number" required placeholder="Nota" id="notaAtividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td><span class="resultado aprovado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
